version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: iaia_qdrant
    ports:
      - "6333:6333"  # REST API
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  qdrant_data:
